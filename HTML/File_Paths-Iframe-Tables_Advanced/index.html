<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe-Tables-(Advanced)</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tlcWiP7OLFI?si=ELebBdSY5msvzj4E"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117439.08621196108!2d72.48557561474611!3d23.09814115955552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e814e9704ec85%3A0x90dd00e5a99ba47a!2sSardar%20Vallabhbhai%20Patel%20International%20Airport!5e0!3m2!1sen!2sin!4v1765887484613!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <table border="1" cellpadding="18" cellspacing="0">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>101</td>
          <td>Laptop</td>
          <td>Electronics</td>
          <td>Rs:50,000</td>
          <td>Available</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Mobile Phone</td>
          <td>Electronics</td>
          <td>Rs:25,000</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Headphones</td>
          <td>Accessories</td>
          <td>Rs:2,000</td>
          <td>Available</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5">Total Products: 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
