<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline Elements Div, id & class</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Block and Inline Elements Demo</h1>

    <h2>Block Elements</h2>

    <div class="box" id="box1">This is a <strong>DIV</strong></div>

    <p class="box" id="box2">This is a <strong>PARAGRAPH</strong></p>

    <section class="box" id="box3">This is a <strong>SECTION</strong></section>

    <p>Block elements start on a new line and take full width.</p>

    <hr />

    <h2>Inline Elements</h2>

    <p>
      These are inline elements:
      <span style="border: 1px solid black">SPAN</span>
      <a href="#" style="border: 1px solid black">LINK</a>
      <strong style="border: 1px solid black">STRONG</strong>
    </p>

    <p>Inline elements stay in the same line.</p>
  </body>
</html>
