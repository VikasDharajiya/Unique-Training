<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Media Gallery Page with images, videos, and PDF documents"
    />
    <title>Media Gallery</title>
  </head>

  <body>
    <h1>Media Gallery Page</h1>
    <hr />

    <section>
      <h2>Image Gallery</h2>

      <figure>
        <img
          src="../../assets/images/nature.avif"
          alt="Beautiful Nature View"
          width="300"
        />
        <figcaption>Beautiful Nature View</figcaption>
      </figure>

      <figure>
        <img
          src="../../assets/images/night-city.avif"
          alt="City at Night"
          width="300"
        />
        <figcaption>City at Night</figcaption>
      </figure>
    </section>

    <hr />

    <section>
      <h2>Video Gallery</h2>

      <video width="400" controls autoplay muted loop>
        <source src="../../assets/video/sample_vdo-1.mp4" />
      </video>
    </section>

    <hr />

    <section>
      <h2>PDF Brochure</h2>

      <p>View our pdf below:</p>

      <embed
        src="../../assets/pdf/sample-pdf.pdf"
        type="application/pdf"
        width="500"
        height="300"
      />
    </section>

    <hr />

    <section>
      <h2>Embedded Document (iframe)</h2>

      <iframe
        src="../../assets/pdf/sample-pdf.pdf"
        width="500"
        height="300"
      ></iframe>
    </section>

    <hr />

    <footer>
      <p>&copy; 2025 Media Gallery</p>
    </footer>
  </body>
</html>
