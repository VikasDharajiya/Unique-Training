<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-dark text-white p-3">Header</div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-4 bg-light p-3">Column 1</div>
        <div class="col-md-4 bg-light p-3">Column 2</div>
        <div class="col-md-4 bg-light p-3">Column 3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col bg-dark text-white p-3 text-center">Footer</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
