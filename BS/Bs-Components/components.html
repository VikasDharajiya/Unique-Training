<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item img {
        height: 80vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div
      id="heroCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../assets/images/bg-hero-1.avif"
            class="d-block w-100"
            alt=""
          />
          <div class="carousel-caption">
            <h1>Welcome to Our Platform</h1>
            <p>Build modern websites faster</p>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#learnModal"
            >
              Learn More
            </button>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="../../assets/images/bg-hero-2.avif"
            class="d-block w-100"
            alt=""
          />
          <div class="carousel-caption">
            <h1>Responsive Design</h1>
            <p>Looks great on every device</p>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#learnModal"
            >
              Learn More
            </button>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- ================= MODAL ================= -->
    <div class="modal fade" id="learnModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">About Our Platform</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <p>
              We help developers create fast, responsive, and modern web
              applications using Bootstrap and best UI practices.
            </p>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast position-fixed top-0 end-0 m-3"
      id="welcomeToast"
      style="z-index: 1100"
    >
      <div class="toast-header">
        <strong class="me-auto">Welcome</strong>
        <button class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">Thanks for visiting our landing page ðŸš€</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      new bootstrap.Toast(document.getElementById("welcomeToast")).show();
    </script>
  </body>
</html>
