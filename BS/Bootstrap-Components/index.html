<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-primary">Admin Dashboard</h1>

      <div class="row g-4 mb-5">
        <!-- Card 1 -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="text-muted">Total Users</h6>
              <h3>1,250</h3>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="text-muted">Bookings</h6>
              <h3>820</h3>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="text-muted">Revenue</h6>
              <h3>â‚¹3.5L</h3>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="text-muted">Completion</h6>

              <!-- Progress Bar -->
              <div class="progress mt-3">
                <div class="progress-bar bg-success" style="width: 70%">
                  70%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Progress Section -->
      <h4 class="mb-3">System Status</h4>

      <div class="mb-3">
        <label>Flight Data Sync</label>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 85%">85%</div>
        </div>
      </div>

      <div class="mb-5">
        <label>User Verification</label>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 45%">45%</div>
        </div>
      </div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item active">
            <a class="page-link">1</a>
          </li>
          <li class="page-item">
            <a class="page-link">2</a>
          </li>
          <li class="page-item">
            <a class="page-link">3</a>
          </li>
          <li class="page-item">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
