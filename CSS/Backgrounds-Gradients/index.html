<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgrounds & Gradients</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f4;
        padding: 40px;
      }
      .hero {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;

        /* Gradient overlay + image */
        background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
          url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* Styled border */
        border: 6px solid;
        border-image: linear-gradient(135deg, #04dbf7, #ffffff, #04dbf7) 1;

        border-radius: 20px;
        color: white;
      }
      .hero-content {
        text-align: center;
        max-width: 700px;
        padding: 20px;
      }
      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .hero-content p {
        font-size: 1.2rem;
        opacity: 0.7;
        margin-bottom: 30px;
      }
      /* BUTTON */
      .btn {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, #04dbf7, #7cd400);
        color: #111;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(4, 219, 247, 0.5);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>Explore the World</h1>
        <p>Book flights, manage trips, and travel smarter with us.</p>
        <a href="#" class="btn">Get Started</a>
      </div>
    </section>
  </body>
</html>
