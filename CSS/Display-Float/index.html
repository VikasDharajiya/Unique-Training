<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 80%;
        margin: auto;
        border: 2px solid #333;
        padding: 10px;
      }

      .left-column {
        width: 48%;
        float: left;
        background-color: #e3f2fd;
        padding: 15px;
        text-align: left;
      }

      .right-column {
        width: 48%;
        float: right;
        background-color: #ffe0b2;
        padding: 15px;
        text-align: left;
      }

      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <h2>Left Column</h2>
        <p>
          This is the left column. It is floated to the left and contains text
          aligned properly.
        </p>
      </div>

      <div class="right-column">
        <h2>Right Column</h2>
        <p>This is the right column. It is floated to the right.</p>
      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
