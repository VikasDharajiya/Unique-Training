<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforms & Transitions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card-container {
        perspective: 1000px;
      }
      .card {
        width: 320px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .card:hover {
        transform: translateY(-12px) scale(1.05) rotateX(6deg);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      }
      .card-img {
        overflow: hidden;
      }

      .card-img img {
        width: 100%;
        display: block;
        transition: transform 0.5s ease;
      }
      /* Image Zoom */
      .card:hover img {
        transform: scale(1.1);
      }
      .card-content {
        padding: 20px;
        text-align: center;
      }
      .card-content h3 {
        margin-bottom: 10px;
      }
      .card-content p {
        font-size: 14px;
        color: #555;
        transform: translateY(10px);
        opacity: 0.8;
        transition: transform 0.4s ease, opacity 0.4s ease;
      }

      .card:hover p {
        transform: translateY(0);
        opacity: 1;
      }
      .card-content button {
        margin-top: 15px;
        padding: 10px 18px;
        border: none;
        background: #111;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .card-content button:hover {
        background: #04dbf7;
        color: #111;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img src="../../assets/images/nature.avif" alt="Card Image" />
        </div>
        <div class="card-content">
          <h3>Modern UI Card</h3>
          <p>Smooth hover animations using CSS transforms and transitions.</p>
          <button>Explore</button>
        </div>
      </div>
    </div>
  </body>
</html>
