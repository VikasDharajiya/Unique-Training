<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: content-box;
      }
      .box {
        width: 300px;
        height: 200px;
        background-image: url(), linear-gradient(to right, #3002ff, #000000);
        background-repeat: no-repeat, no-repeat;
        background-size: cover, cover;
      }
      .linear-box {
        width: 300px;
        height: 150px;
        background: linear-gradient(to right, #c890d4, #43b4ff);
      }
      .radial-box {
        width: 300px;
        height: 150px;
        background: radial-gradient(circle, #ffff15, #e766c0);
        background-attachment: fixed;
      }
      .text {
        width: 200px;
        background-color: #3411d0;
        /* border: 4px solid blueviolet; */
        font-size: 50px;
        font-weight: bold;
        color: transparent;
        background: linear-gradient(to right, #04dbf7, #ff0101);
        /* -webkit-background-clip: text; For Chrome, Safari */
        background-clip: text;
      }
      .border-img-box {
        border-width: 20px;
        border-style: solid;
        border-image-source: url("../../assets/images/netflix.png");
        border-image-slice: 50; /* How much of image is used */
        border-image-repeat: round; /* stretch / repeat / round */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="linear-box"></div>
    <div class="radial-box"></div>
    <div class="text">hey?how</div>
    <div class="border-img-box">aicneaceescewdvfrgdc</div>
  </body>
</html>
