<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f4;
        padding: 40px;
      }
      .gallery {
        max-width: 1200px;
        margin: auto;
      }
      .gallery h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
        color: #111;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .item {
        /* height: 260px; */
        /* aspect-ratio: 4 / 3; */
        position: relative;
        overflow: hidden;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s, opacity 0.4s;
      }
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        /* font-size: 20px; */
        opacity: 0;
        transition: opacity 0.4s;
      }
      /* Hover Effects */
      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      .item:hover img {
        transform: scale(1.08);
        filter: brightness(80%);
        /* opacity: 0.75; */
      }

      .item:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section class="gallery">
      <h2>Image Gallery</h2>

      <div class="grid">
        <div class="item">
          <img src="img/1.avif" />
          <div class="overlay">Paintings</div>
        </div>

        <div class="item">

          <div class="overlay">Nature View</div>
        </div>

        <div class="item">

        </div>

        <div class="item">

          <div class="overlay">Mountain View</div>
        </div>

        <div class="item">
          <img src="img/8.avif" />

        </div>

        <div class="item">
          <img src="img/9.avif" />

        </div>

        <div class="item">
          <img src="img/10.avif" />

        </div>

        <div class="item">

        <div class="item">

    </section>
  </body>
</html>
