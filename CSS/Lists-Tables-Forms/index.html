<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f2f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.332);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 5px;
      }

      .form-container p {
        text-align: center;
        color: #666;
        font-size: 14px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #00bfa5;
        box-shadow: 0 0 5px #00bfa5;
      }
      .rating label {
        font-weight: normal;
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background: #00bfa5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #009e88;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Feedback Form</h2>
      <p>Your feedback helps us improve ðŸ˜Š</p>

      <form action="#">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Rate our service</label>
        <div class="rating">
          <label><input type="radio" name="rate" /> Excellent</label>
          <label><input type="radio" name="rate" /> Good</label>
          <label><input type="radio" name="rate" /> Average</label>
          <label><input type="radio" name="rate" /> Poor</label>
        </div>

        <label for="message">Your Feedback</label>
        <textarea
          id="message"
          rows="2"
          placeholder="Write your feedback here..."
        ></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </body>
</html>
