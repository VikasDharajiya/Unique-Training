<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section with Loader -->
    <section class="content-section">
      <!-- Loader Overlay -->
      <div class="loader-overlay">
        <div class="loader"></div>
        <p>Loading content...</p>
      </div>

      <!-- Actual Content -->
      <div class="content">
        <h2>Welcome to Travel Section</h2>
        <p>
          This content appears after loading animation. You can use this for API
          calls, images, or page transitions.
        </p>
        <a href="#" class="btn">Explore More</a>
      </div>
    </section>
  </body>
</html>
