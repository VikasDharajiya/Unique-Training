<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .loader {
        width: 50px;
        height: 50px;
        border: 6px solid #ddd;
        border-top: 6px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* 2 */
      .dots span {
        width: 12px;
        height: 12px;
        background: #04dbf7;
        display: inline-block;
        border-radius: 50%;
        margin: 0 5px;
        animation: bounce 0.6s infinite alternate;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        to {
          transform: translateY(-15px);
          opacity: 0.5;
        }
      }
      .pulse {
        width: 40px;
        height: 40px;
        background: #04dbf7;
        border-radius: 50%;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <br />
    <hr />
    <br />
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <br />
    <hr />
    <br />
    <div class="pulse"></div>
  </body>
</html>
