<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feauture Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-950 py-20">
      <div class="max-w-7xl mx-auto px-6">
        <!-- Section Heading -->
        <div class="text-center mb-14">
          <h2 class="text-4xl font-bold text-white mb-4">Powerful Features</h2>
          <p class="text-gray-400 max-w-xl mx-auto">
            Everything you need to build modern and fast web experiences.
          </p>
        </div>

        <!-- Feature Grid -->
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Card 1 -->
          <div
            class="group relative p-8 rounded-2xl bg-gradient-to-br from-purple-600 to-indigo-600 hover:scale-105 transition-transform duration-300 shadow-lg"
          >
            <div
              class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 rounded-2xl transition"
            ></div>

            <h3 class="text-2xl font-semibold text-white mb-3">
              Fast Performance
            </h3>
            <p class="text-gray-100">
              Optimized code ensures lightning-fast load times.
            </p>
          </div>

          <!-- Card 2 -->
          <div
            class="group relative p-8 rounded-2xl bg-gradient-to-br from-pink-500 to-red-500 hover:scale-105 transition-transform duration-300 shadow-lg"
          >
            <div
              class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 rounded-2xl transition"
            ></div>

            <h3 class="text-2xl font-semibold text-white mb-3">
              Responsive Design
            </h3>
            <p class="text-gray-100">
              Looks perfect on desktop, tablet, and mobile devices.
            </p>
          </div>

          <!-- Card 3 -->
          <div
            class="group relative p-8 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-500 hover:scale-105 transition-transform duration-300 shadow-lg"
          >
            <div
              class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 rounded-2xl transition"
            ></div>

            <h3 class="text-2xl font-semibold text-white mb-3">
              Easy Customization
            </h3>
            <p class="text-gray-100">
              Change colors, layout, and styles in minutes.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
