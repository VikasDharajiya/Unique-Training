<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Section -->
    <section class="max-w-6xl mx-auto px-4 py-12">
      <!-- Heading -->
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold mb-2">Our Pricing</h2>
        <p class="text-gray-600">Choose the plan that fits you best</p>
      </div>

      <!-- Pricing Grid -->
      <div class="grid gap-8 md:grid-cols-3">
        <div
          class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl hover:-translate-y-2 transition duration-300"
        >
          <h3 class="text-xl font-semibold mb-4">Basic</h3>
          <p class="text-4xl font-bold mb-4">$9</p>

          <ul class="space-y-2 text-gray-600 mb-6">
            <li>✔ 1 Project</li>
            <li>✔ 5 GB Storage</li>
            <li>✔ Email Support</li>
          </ul>

          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
          >
            Get Started
          </button>
        </div>

        <div
          class="bg-blue-600 text-white rounded-xl shadow-lg p-6 text-center scale-105 hover:scale-110 transition duration-300"
        >
          <h3 class="text-xl font-semibold mb-4">Pro</h3>
          <p class="text-4xl font-bold mb-4">$29</p>

          <ul class="space-y-2 mb-6">
            <li>✔ 10 Projects</li>
            <li>✔ 50 GB Storage</li>
            <li>✔ Priority Support</li>
          </ul>

          <button
            class="bg-white text-blue-600 hover:bg-gray-100 px-6 py-2 rounded-lg transition"
          >
            Most Popular
          </button>
        </div>

        <div
          class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl hover:-translate-y-2 transition duration-300"
        >
          <h3 class="text-xl font-semibold mb-4">Enterprise</h3>
          <p class="text-4xl font-bold mb-4">$99</p>

          <ul class="space-y-2 text-gray-600 mb-6">
            <li>✔ Unlimited Projects</li>
            <li>✔ Unlimited Storage</li>
            <li>✔ 24/7 Support</li>
          </ul>

          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
          >
            Contact Us
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
