<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-bg text-text transition-colors duration-300 min-h-screen flex items-center justify-center"
  >
    <div class="bg-card p-8 rounded-xl shadow-lg max-w-sm w-full">
      <h1 class="text-2xl font-bold text-primary mb-3">Dark Mode ðŸ”¥</h1>
      <p class="mb-4">Tailwind + CSS Variables working perfectly.</p>

      <button
        onclick="toggleDark()"
        class="px-4 py-2 bg-primary text-white rounded-lg"
      >
        Toggle Mode
      </button>
    </div>

    <script>
      function toggleDark() {
        document.documentElement.classList.toggle("dark");
      }
    </script>
  </body>
</html>
