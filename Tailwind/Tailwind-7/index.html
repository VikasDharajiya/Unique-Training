<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-indigo-600"><a href="#">HBD</a></h1>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex gap-6 font-medium">
          <li><a href="index.html" class="text-indigo-600">Home</a></li>
          <li><a href="about.html" class="hover:text-indigo-600">About</a></li>
          <li>
            <a href="contact.html" class="hover:text-indigo-600">Contact</a>
          </li>
        </ul>

        <!-- Hamburger -->
        <button id="menuBtn" class="md:hidden text-2xl">
          <svg
            aria-label="Toggle menu"
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <ul class="flex flex-col p-4 gap-4">
          <li><a class="text-indigo-600" href="index.html">Home</a></li>
          <li><a class="hover:text-indigo-600" href="about.html">About</a></li>
          <li>
            <a class="hover:text-indigo-600" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HERO -->
    <section class="py-20 bg-indigo-600 text-white text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to HBD</h2>
      <p>We build responsive websites using Tailwind CSS</p>
    </section>

    <!-- SERVICES -->
    <section class="py-16">
      <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-10">Services</h2>

        <div class="grid gap-6 md:grid-cols-3">
          <div
            class="bg-white p-6 rounded-xl shadow hover:shadow-lg hover:bg-indigo-500 hover:text-gray-200 transition-all duration-300 transform hover:scale-105"
          >
            Web Design
          </div>
          <div
            class="bg-white p-6 rounded-xl shadow hover:shadow-lg hover:bg-indigo-500 hover:text-gray-200 transition-all duration-300 transform hover:scale-105"
          >
            Development
          </div>
          <div
            class="bg-white p-6 rounded-xl shadow hover:shadow-lg hover:bg-indigo-500 hover:text-gray-200 transition-all duration-300 transform hover:scale-105"
          >
            SEO
          </div>
        </div>
      </div>
    </section>

    <!-- TESTIMONIALS -->
    <section class="py-16 bg-gray-200">
      <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-10">Testimonials</h2>

        <div class="flex flex-col md:flex-row gap-6">
          <div class="bg-white p-6 rounded-xl shadow flex-1">
            <p>"Amazing work!"</p>
            <h4 class="font-bold mt-2">– Alex</h4>
          </div>

          <div class="bg-white p-6 rounded-xl shadow flex-1">
            <p>"Very professional."</p>
            <h4 class="font-bold mt-2">– Sam</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-300 py-6 text-center">
      © 2025 HBD
    </footer>

    <!-- JS -->
    <script>
      var menuBtn = document.getElementById("menuBtn");
      var mobileMenu = document.getElementById("mobileMenu");

      menuBtn.onclick = function () {
        mobileMenu.classList.toggle("hidden");
      };
    </script>
  </body>
</html>
