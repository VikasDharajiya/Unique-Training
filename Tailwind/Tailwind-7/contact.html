<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-indigo-600">HBD</h1>

        <ul class="hidden md:flex gap-6 font-medium">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="text-indigo-600">Contact</a></li>
        </ul>

        <button id="menuBtn" class="md:hidden text-2xl">
          <svg
            aria-label="Toggle menu"
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <ul class="flex flex-col p-4 gap-4">
          <li><a class="hover:text-indigo-600" href="index.html">Home</a></li>
          <li><a class="hover:text-indigo-600" href="about.html">About</a></li>
          <li><a class="text-indigo-600" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <section class="py-20">
      <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>

        <form class="grid gap-6 md:grid-cols-2 bg-white p-8 rounded-xl shadow">
          <input class="p-3 border rounded" placeholder="Name" />
          <input class="p-3 border rounded" placeholder="Email" />
          <textarea
            class="md:col-span-2 p-3 border rounded"
            rows="4"
            placeholder="Message"
          ></textarea>
          <button
            class="md:col-span-2 bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-300 py-6 text-center">
      Â© 2025 HBD
    </footer>

    <script>
      var menuBtn = document.getElementById("menuBtn");
      var mobileMenu = document.getElementById("mobileMenu");

      menuBtn.onclick = function () {
        mobileMenu.classList.toggle("hidden");
      };
    </script>
  </body>
</html>
