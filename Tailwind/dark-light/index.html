<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dark Mode Demo</title>
    <link rel="stylesheet" href="/Tailwind/intro/style.css" />
  </head>
  <body
    class="bg-white text-black transition-colors duration-300 min-h-screen flex items-center justify-center"
  >
    <!-- Card -->
    <div
      class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-8 rounded-xl shadow-lg max-w-sm w-full text-center"
    >
      <h1 class="text-2xl font-bold mb-3">Tailwind Dark Mode</h1>
      <p class="mb-4">This uses per-element dark classes (classic Tailwind)</p>

      <!-- Toggle button -->
      <button
        onclick="document.documentElement.classList.toggle('dark')"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
      >
        Toggle Dark
      </button>
      <!-- <div
        class="bg-black mt-20 p-10 rounded-xl shadow-[0_0_5px_#0ff,0_0_10px_#0ff,0_0_20px_#0ff] text-white text-center"
      >
        Neon Box
      </div> -->
    </div>
  </body>
</html>
