<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="sticky top-0 bg-white shadow z-50">
      <div
        class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center"
      >
        <!-- Logo -->
        <h1 class="text-2xl font-bold text-indigo-600">HBD</h1>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex items-center gap-6 font-medium">
          <li><a href="#" class="hover:text-indigo-600">Home</a></li>
          <li><a href="#" class="hover:text-indigo-600">About</a></li>

          <!-- Dropdown -->
          <li class="relative group">
            <button class="hover:text-indigo-600">Services</button>

            <ul
              class="absolute left-0 mt-2 w-40 bg-white shadow-lg rounded-lg hidden group-hover:block"
            >
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100" href="#">Web</a>
              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100" href="#">Design</a>
              </li>
            </ul>
          </li>

          <li><a href="#" class="hover:text-indigo-600">Contact</a></li>
        </ul>

        <!-- Hamburger -->

        <button class="md:hidden focus:ring-2 focus:ring-indigo-500">
          <svg
            aria-label="Toggle menu"
            id="menuBtn"
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
        <ul class="flex flex-col p-4 gap-3 font-medium">
          <li><a class="hover:text-indigo-600" href="#">Home</a></li>
          <li><a class="hover:text-indigo-600" href="#">About</a></li>
          <li><a class="hover:text-indigo-600" href="#">Services</a></li>
          <li><a class="hover:text-indigo-600" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <script>
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("mobileMenu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        btn.setAttribute("aria-expanded", !menu.classList.contains("hidden"));
      });
    </script>
    <section class="py-20">
      <div class="max-w-5xl mx-auto px-6">
        <!-- Heading -->
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold mb-3">Contact Us</h2>
          <p class="text-gray-600">
            Weâ€™d love to hear from you. Fill out the form below.
          </p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <form class="grid gap-6 md:grid-cols-2">
            <!-- Name -->
            <div>
              <label class="block mb-1 font-medium">Name</label>
              <input
                type="text"
                placeholder="Your name"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <!-- Email -->
            <div>
              <label class="block mb-1 font-medium">Email</label>
              <input
                type="email"
                placeholder="you@example.com"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <!-- Subject -->
            <div class="md:col-span-2">
              <label class="block mb-1 font-medium">Subject</label>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              >
                <option>Select a subject</option>
                <option>Support</option>
                <option>Business</option>
                <option>Feedback</option>
              </select>
            </div>

            <!-- Message -->
            <div class="md:col-span-2">
              <label class="block mb-1 font-medium">Message</label>
              <textarea
                rows="4"
                placeholder="Write your message..."
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              ></textarea>
            </div>

            <!-- Checkbox -->
            <div class="md:col-span-2 flex items-center gap-2">
              <input type="checkbox" class="w-4 h-4 text-indigo-600" />
              <span class="text-sm">I agree to the terms</span>
            </div>

            <!-- Button -->
            <div class="md:col-span-2 text-center">
              <button
                class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
